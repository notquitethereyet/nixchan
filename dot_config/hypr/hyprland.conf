$scrPath = $HOME/.config/hypr/scripts # set scripts path
$cachePath = $HOME/.cache/

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

monitor=,preferred,auto,auto



decoration {
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0

    rounding = 4
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 6
        passes = 3
        ignore_opacity = true
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }

    # shadow {
    #     enabled = false
    #     range = 4
    #     render_power = 3
    #     ignore_window = true   
    #     color = rgba(1a1a1aee) 
    # }    
}

